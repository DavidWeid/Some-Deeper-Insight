<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Website by Materialize</title>
    <!--Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Fahkwang|Major+Mono+Display|Open+Sans:300|Roboto"
      rel="stylesheet"
    />
    <!--Own.css-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <style>
      .nav-container {
        min-width: 100%;
      }
      .logo {
        font-size: 175%;
        font-weight: 500;
        padding-right: 16px;
        padding-left: 16px;
        font-family: 'Major Mono Display', monospace;
      }
      .nav-item {
        font-size: 100%;
        padding-right: 12px;
        padding-left: 12px;
        font-family: 'Fahkwang', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container nav-container">
      <nav>
        <div class="nav-wrapper">
          <div class="row center-align">
            <a class="hide-on-med-and-down nav-item" href="#">Guys</a>
            <a class="hide-on-med-and-down nav-item" href="#">Draw Him</a>
            <a href="#" class="logo">sTay a wHiLe</a>
            <a class="hide-on-med-and-down nav-item" href="#">Submit</a>
            <a class="hide-on-med-and-down nav-item" href="#">Ask Me</a>
            <a href="#" data-target="mobile-burger" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
          </div>
        </div>
      </nav>

      <ul style="font-family: 'Fahkwang', 'sans-serif'" class="sidenav" id="mobile-burger">
        <li><a href="#">Guys</a></li>
        <li><a href="#">Draw him</a></li>
        <li><a href="#">Submit</a></li>
        <li><a href="#">Ask Me</a></li>
      </ul>
    </div>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!--Materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Own.js-->
    <script src="js/main.js"></script>
  </body>
</html>
